<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/660b23fe11.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="playlist-screen">
        <!-- depth-header-component -->
        <div class="indepth-header-component">
          <div class="indepth-header-component__column">
            <i class="fa-solid fa-arrow-left fa-lg"></i>
          </div>
          <div class="indepth-header-component__column">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </div>
        </div>

        <div class="playlist-main">
          <div class="playlist-header">
            <div class="playlist-header__image">
              <img
                src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.18169-9/12278686_10206837940405206_1930524589320412086_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=N73xZGYtn4wAX-aD-M8&tn=gDzPdaI7ae1PXPDu&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-C0-YeVjgU2b52yIsVbpwdymDfzN6Ttp77FZDkdSdCdg&oe=635BBC3C"
              />
            </div>
            <div class="playlist-header__musician">
              <span>Tyler, The Creator</span>
            </div>
            <div class="playlist-header__genre">
              <span>Rap, Hip-Hop</span>
            </div>
            <div class="playlist-header__btns">
              <div class="playlist-header__btn">
                <span>Shuffle</span>
              </div>
              <div class="playlist-header__btn">
                <i class="fa-solid fa-heart"></i>
                <span>212 971</span>
              </div>
            </div>
          </div>
          <ul class="playlist-list">
            <li class="playlist-list__item">
              <div class="playlist-list__column">
                <div class="playlist-list__image">
                  <img
                    src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.18169-9/12278686_10206837940405206_1930524589320412086_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=N73xZGYtn4wAX-aD-M8&tn=gDzPdaI7ae1PXPDu&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-C0-YeVjgU2b52yIsVbpwdymDfzN6Ttp77FZDkdSdCdg&oe=635BBC3C"
                  />
                  <div class="playing-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <div class="playlist-list__text">
                  <span class="playlist-list__musician"
                    >Tyler, the Creator</span
                  >
                  <span class="playlist-list__title">EARFQUAKE</span>
                </div>
              </div>
              <div class="playlist-list__column">
                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
              </div>
            </li>
            <li class="playlist-list__item playing-song">
              <div class="playlist-list__column">
                <div class="playlist-list__image">
                  <img
                    src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.18169-9/12278686_10206837940405206_1930524589320412086_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=N73xZGYtn4wAX-aD-M8&tn=gDzPdaI7ae1PXPDu&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-C0-YeVjgU2b52yIsVbpwdymDfzN6Ttp77FZDkdSdCdg&oe=635BBC3C"
                  />
                  <div class="playing-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <div class="playlist-list__text">
                  <span class="playlist-list__musician"
                    >Tyler, the Creator</span
                  >
                  <span class="playlist-list__title">EARFQUAKE</span>
                </div>
              </div>
              <div class="playlist-list__column">
                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
              </div>
            </li>
            <li class="playlist-list__item">
              <div class="playlist-list__column">
                <div class="playlist-list__image">
                  <img
                    src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.18169-9/12278686_10206837940405206_1930524589320412086_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=N73xZGYtn4wAX-aD-M8&tn=gDzPdaI7ae1PXPDu&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-C0-YeVjgU2b52yIsVbpwdymDfzN6Ttp77FZDkdSdCdg&oe=635BBC3C"
                  />
                  <div class="playing-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <div class="playlist-list__text">
                  <span class="playlist-list__musician"
                    >Tyler, the Creator</span
                  >
                  <span class="playlist-list__title">EARFQUAKE</span>
                </div>
              </div>
              <div class="playlist-list__column">
                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
              </div>
            </li>
            <li class="playlist-list__item">
              <div class="playlist-list__column">
                <div class="playlist-list__image">
                  <img
                    src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.18169-9/12278686_10206837940405206_1930524589320412086_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=N73xZGYtn4wAX-aD-M8&tn=gDzPdaI7ae1PXPDu&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-C0-YeVjgU2b52yIsVbpwdymDfzN6Ttp77FZDkdSdCdg&oe=635BBC3C"
                  />
                  <div class="playing-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <div class="playlist-list__text">
                  <span class="playlist-list__musician"
                    >Tyler, the Creator</span
                  >
                  <span class="playlist-list__title">EARFQUAKE</span>
                </div>
              </div>
              <div class="playlist-list__column">
                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
              </div>
            </li>
            <li class="playlist-list__item">
              <div class="playlist-list__column">
                <div class="playlist-list__image">
                  <img
                    src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.18169-9/12278686_10206837940405206_1930524589320412086_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=N73xZGYtn4wAX-aD-M8&tn=gDzPdaI7ae1PXPDu&_nc_ht=scontent-ssn1-1.xx&oh=00_AT-C0-YeVjgU2b52yIsVbpwdymDfzN6Ttp77FZDkdSdCdg&oe=635BBC3C"
                  />
                  <div class="playing-icon">
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
                <div class="playlist-list__text">
                  <span class="playlist-list__musician"
                    >Tyler, the Creator</span
                  >
                  <span class="playlist-list__title">EARFQUAKE</span>
                </div>
              </div>
              <div class="playlist-list__column">
                <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
              </div>
            </li>
          </ul>
        </div>

        <!-- mini-player-component -->
        <div class="mini-player-component">
          <div class="mini-player-component__column">
            <span class="mini-player-component__musician"
              >Tyler, The Creator</span
            >
            <span class="mini-player-component__title">NOVEMBER</span>
          </div>
          <div class="mini-player-component__column">
            <i class="fa-solid fa-backward-step fa-lg"></i>
            <i class="fa-solid fa-pause fa-2x"></i>
            <i class="fa-solid fa-forward-step fa-lg"></i>
          </div>
        </div>
      </section>
      <section class="player-screen">
        <div class="indepth-header-component">
          <div class="indepth-header-component__column">
            <i class="fa-solid fa-arrow-left fa-lg"></i>
          </div>
          <div class="indepth-header-component__column">
            <i class="fa-solid fa-ellipsis-vertical fa-lg"></i>
          </div>
        </div>
        <div class="player-main">
          <div class="player__cover">
            <img
              src="http://image.yes24.com/momo/TopCate72/MidCate08/7176743.jpg"
            />
          </div>
          <div class="player__title">
            <span>November</span>
          </div>
          <div class="player__musician">
            <span>Tyler, The Creator</span>
          </div>

          <div class="player-absolute-area">
            <div class="player__slider">
              <div class="player__slider-column">
                <div class="player__progress-time">1:56</div>
                <div class="player__total-time">2:21</div>
              </div>
              <div class="player__slider-column">
                <input type="range" class="player-slider-bar" />
              </div>
            </div>
            <div class="player__btns">
              <i class="fa-solid fa-repeat"></i>
              <i class="fa-solid fa-backward-step fa-2x"></i>
              <i class="fa-solid fa-circle-play fa-4x"></i>
              <i class="fa-solid fa-forward-step fa-2x"></i>
              <i class="fa-solid fa-shuffle"></i>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
