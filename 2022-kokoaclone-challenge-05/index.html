<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Code Challenge 5</title>
  </head>
  <body>
    <div class="playlist">
      <div class="popup-header">
        <div class="popup-header__close-btn">
          <i class="fa-solid fa-xmark fa-2x"></i>
        </div>
        <div class="popup-header__title">
          <span>Playlist</span>
        </div>
        <div></div>
      </div>
      <div class="playlist-header">
        <div class="playlist-header__column">
          <div class="playlist-header__image">
            <i class="fa-regular fa-image fa-3x"></i>
            <img src="" />
          </div>
        </div>
        <div class="playlist-header__column">
          <div class="playlist-header__title">
            <span>Random Love</span>
          </div>
          <div class="playlist-header__maker">
            <span>by Divay Kapoor</span>
          </div>
        </div>
      </div>
      <div class="playlist-btns">
        <div class="playlist-btn__wide">
          <i class="fa-solid fa-play fa-2x"></i>
          <span>Play</span>
        </div>
        <div class="playlist-btn__circle">
          <i class="fa-regular fa-heart fa-2x"></i>
        </div>
        <div class="playlist-btn__circle">
          <i class="fa-solid fa-plus fa-2x"></i>
        </div>
      </div>
      <div class="playlist-items">
        <div class="playlist-item">
          <div class="playlist-item__column">
            <div class="playlist-item__image item-image-1">
              <img src="" />
            </div>
          </div>
          <div class="playlist-item__column">
            <div class="playlist-item__title">
              <span>Matargasti</span>
            </div>
            <div class="playlist-item__musician">
              <span>Mohit Chauhan</span>
            </div>
          </div>
        </div>
        <div class="playlist-item">
          <div class="playlist-item__column">
            <div class="playlist-item__image item-image-2">
              <img src="" />
            </div>
          </div>
          <div class="playlist-item__column">
            <div class="playlist-item__title">
              <span>Attitude</span>
            </div>
            <div class="playlist-item__musician">
              <span>Lewis OfManㆍAttitude</span>
            </div>
          </div>
        </div>
        <div class="playlist-item">
          <div class="playlist-item__column">
            <div class="playlist-item__image item-image-3">
              <img src="" />
            </div>
          </div>
          <div class="playlist-item__column">
            <div class="playlist-item__title">
              <span>Try Everything</span>
            </div>
            <div class="playlist-item__musician">
              <span>ShakiraㆍZootopia</span>
            </div>
          </div>
        </div>
        <div class="playlist-item">
          <div class="playlist-item__column">
            <div class="playlist-item__image item-image-4">
              <img src="" />
            </div>
          </div>
          <div class="playlist-item__column">
            <div class="playlist-item__title">
              <span>Sunflower</span>
            </div>
            <div class="playlist-item__musician">
              <span>Joseph VincentㆍSunflower</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Import fontawesome -->
    <script
      src="https://kit.fontawesome.com/660b23fe11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
