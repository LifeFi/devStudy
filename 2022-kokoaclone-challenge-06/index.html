<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>D10-KokoaChallenge</title>
  </head>
  <body>
    <div class="screen-header">
      <div class="screen-header__more">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="screen-header__title"><span>library</span></div>
      <div class="screen-header__icons">
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </div>
    <form class="search-component">
      <div>
        <input name="search-text" type="text" placeholder="Search books...." />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </form>

    <main>
      <div class="book-component-type1">
        <div class="book-component-type1__title">
          <h2>Book of the day</h2>
        </div>
        <div class="book-component-type1__columns">
          <div class="book-component-type1__column">
            <img
              class="book-component-type1__image"
              src="http://image.yes24.com/momo/TopCate523/MidCate001/52204145.jpg"
            />
          </div>
          <div class="book-component-type1__column">
            <div class="book-component-type1__book-tilte">
              <span>No Fixed Abode</span>
            </div>
            <div class="book-component-type1__author">
              <span>Journey Through</span>
            </div>
            <div class="book-component-type1__rates">
              <i class="fa-solid fa-star uc-color-yellow"></i>
              <i class="fa-solid fa-star uc-color-yellow"></i>
              <i class="fa-solid fa-star uc-color-yellow"></i>
              <i class="fa-solid fa-star uc-color-yellow"></i>
              <i class="fa-solid fa-star uc-opacity-1deg"></i>
            </div>
            <div class="book-component-type1__categories">
              <span>Journey</span>
              <span>Biography</span>
            </div>
            <div class="book-component-type1__btns">
              <div class="book-component-type1__btn-circle">
                <i class="fa-solid fa-bookmark"></i>
              </div>
              <div class="book-component-type1__btn-wide">
                <span>Book Now</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="book-component-type2">
        <div class="book-component-type2__title">
          <h2>Top Adventures</h2>
        </div>
        <div class="book-component-type2__columns">
          <div class="book-component-type2__column">
            <img
              class="book-component-type2__image"
              src="http://image.yes24.com/goods/105276286/XL"
            />
            <div class="book-component-type2__rates">
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-opacity-1deg"></i>
            </div>
          </div>
          <div class="book-component-type2__column">
            <img
              class="book-component-type2__image"
              src="http://image.yes24.com/goods/59261607/XL"
            />
            <div class="book-component-type2__rates">
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-opacity-1deg"></i>
            </div>
          </div>
          <div class="book-component-type2__column">
            <img
              class="book-component-type2__image"
              src="http://image.yes24.com/momo/TopCate77/MidCate08/7675937.jpg"
            />
            <div class="book-component-type2__rates">
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-opacity-1deg"></i>
            </div>
          </div>
          <div class="book-component-type2__column">
            <img
              class="book-component-type2__image"
              src="http://image.yes24.com/momo/TopCate491/MidCate005/49044262.jpg"
            />
            <div class="book-component-type2__rates">
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-opacity-1deg"></i>
            </div>
          </div>
          <div class="book-component-type2__column">
            <img
              class="book-component-type2__image"
              src="http://image.yes24.com/goods/112890638/XL"
            />
            <div class="book-component-type2__rates">
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-color-yellow"></i>
              <i class="fa-solid fa-star fa-2xs uc-opacity-1deg"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="book-component-type3">
        <div class="book-component-type3__title">
          <h2>Popular authors</h2>
        </div>
        <div class="book-component-type3__columns">
          <div class="book-component-type3__column">
            <img
              class="book-component-type3__image"
              src="http://image.yes24.com/momo/TopCate78/MidCate08/7777799.jpg"
            />
          </div>
          <div class="book-component-type3__column">
            <div class="book-component-type3__text-title">
              <span>George Raymond</span>
              <br />
              <span>Richard Martin</span>
            </div>
            <div class="book-component-type3__text-description">
              <p>
                Modern American science fiction writer, screenwriter, producer
                and editor, winner of many literary awards.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/660b23fe11.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
